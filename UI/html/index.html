<html>

<body>
	<form method="post" action="political-party.html" onsubmit="return validateLogin()">
		<div class="box">
			<div class="alert" id="alert">
				<span onclick="this.parentElement.style.display='none';">&times;</span>
				<strong>Oops!</strong> Invalid username or password.
			</div>
			<a href="index.html"><img src="../img/logo.png"></a><br>
			<input type="text" name="email" id="email" class="email" placeholder="Username or E-mail" autocomplete="off" />
			<input type="password" name="password" id="password" class="email" placeholder="Password" autocomplete="off" />
			<div class="loginbtn">
				<button class="btn">Sign In</button> <!-- End Btn -->
				<a href="sign-up.html" id="btn2">Sign Up</a> <!-- End Btn2 -->
			</div>
		</div> <!-- End Box -->
		<p class="text-white">Forgot your password? <a href="#" class="text-white">Click Here!</a></p>
	</form>
</body>
