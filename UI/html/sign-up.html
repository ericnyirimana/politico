<!DOCTYPE html>
<html>
<head>
	<title>Politico - Sign up</title>
	<link rel="shortcut icon" href="../img/favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/authstyle.css">
</head>
<body>
	<form method="post" action="index.html" onsubmit="return validateSignup()">
		<div class="box">
			<div class="alert" id="alert">
				<span onclick="this.parentElement.style.display='none';">&times;</span>
				<strong>Oops!</strong> Password mismatch
			</div>
			<a href="index.html"><img src="../img/logo.png"></a><br>
			<input type="text" name="fname" class="email" placeholder="First Name" autocomplete="off" required />
			<input type="text" name="lname" class="email" placeholder="Last Name" autocomplete="off" required />
			<input type="text" name="oname" class="email" placeholder="Other Name" autocomplete="off" />
			<input type="email" name="email" class="email" placeholder="Email" autocomplete="off" required />
			<input type="number" name="phone_number" class="email" placeholder="Phone Number" autocomplete="off" required />
			<input type="text" name="username" class="email" placeholder="Username" autocomplete="off" required />
			<input type="password" name="password" id="password" class="email" placeholder="Password" autocomplete="off"
			 required />
			<input type="password" name="confirmpassword" id="confirmpassword" class="email" placeholder="Confirm Password"
			 autocomplete="off" required />
			<div class="loginbtn">
				<button id="btn2">Sign Up</button> <!-- End Btn2 -->
			</div>
		</div> <!-- End Box -->
	</form>
</body>
<script src="../js/validation.js"></script>
</html>
